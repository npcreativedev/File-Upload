<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetURL | Secure File Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary: #151b31;
      --primary-light: #e0e7ff;
      --primary-dark: #1f2333;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #4f555e;
      --gray-light: #e2e8f0;
      --gray-dark: #64748b;
      --success: #10b981;
      --success-light: #d1fae5;
      --error: #ef4444;
      --error-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      padding: 40px;
      transition: var(--transition);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header p {
      color: var(--gray-dark);
      font-size: 15px;
      max-width: 80%;
      margin: 0 auto;
    }

    .upload-area {
      border: 2px dashed var(--gray-light);
      border-radius: var(--border-radius);
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
      background-color: #f9fafb;
    }

    .upload-area:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .upload-area.active {
      border-color: var(--primary);
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .upload-area i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .upload-area h3 {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .upload-area p {
      color: var(--gray-dark);
      font-size: 14px;
    }

    #fileInput {
      display: none;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .file-list::-webkit-scrollbar {
      width: 6px;
    }

    .file-list::-webkit-scrollbar-track {
      background: var(--gray-light);
      border-radius: 10px;
    }

    .file-list::-webkit-scrollbar-thumb {
      background: var(--gray);
      border-radius: 10px;
    }

    .file-info {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 12px 16px;
      border: 1px solid var(--gray-light);
      transition: var(--transition);
    }

    .file-info:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(67, 97, 238, 0.1);
    }

    .file-info i {
      margin-right: 12px;
      color: var(--primary);
      flex-shrink: 0;
    }

    .file-details {
      flex: 1;
      overflow: hidden;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .file-size {
      font-size: 12px;
      color: var(--gray-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-id-input {
      margin-top: 8px;
      width: 100%;
      padding: 6px 10px;
      border: 1px solid var(--gray-light);
      border-radius: 6px;
      font-size: 13px;
      transition: var(--transition);
    }

    .file-id-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    .file-id-input::placeholder {
      color: var(--gray);
    }

    .remove-file {
      color: var(--gray);
      cursor: pointer;
      transition: var(--transition);
      margin-left: 12px;
      flex-shrink: 0;
    }

    .remove-file:hover {
      color: var(--error);
      transform: scale(1.1);
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary-light);
      color: var(--light);
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-group .btn {
      flex: 1;
    }

    .progress-container {
      height: 8px;
      background: var(--gray-light);
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0;
      transition: width 0.3s ease;
      border-radius: 4px;
      animation: progressAnim 2s ease-in-out infinite;
    }

    @keyframes progressAnim {
      0% {
        width: 0%;
      }

      50% {
        width: 75%;
      }

      100% {
        width: 100%;
      }
    }

    .status {
      text-align: center;
      margin: 20px 0;
      font-size: 15px;
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status i {
      font-size: 18px;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }

    .warning {
      color: var(--warning);
    }

    .result-container {
      display: none;
      margin-top: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .result-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--success);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--dark);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0.95;
      z-index: 9999;
    }


    .result-title i {
      animation: bounce 0.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-3px);
      }
    }

    .copy-all {
      background: var(--success-light);
      color: var(--success);
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: var(--transition);
    }

    .copy-all:hover {
      background: var(--success);
      color: white;
    }

    select.file-id-input {
      appearance: none;
      background: #fff;
      border: 1px solid var(--gray-light);
      border-radius: 6px;
      padding: 16px 12px;
      font-size: 14px;
      margin-bottom: 16px;
      width: 100%;
      background-image: url("data:image/svg+xml,%3Csvg fill='none' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5' stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }

    .result-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-item {
      background: var(--success-light);
      border: 1px solid var(--success);
      border-radius: 8px;
      padding: 16px;
      transition: var(--transition);
    }

    .file-info,
    .result-item {
      animation: fadeIn 0.4s ease;
    }

    .download-link {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      overflow: hidden;
      border: 1px solid var(--gray-light);
      transition: var(--transition);
    }

    .download-link:hover {
      background: #f8fafc;
      border-color: var(--primary);
    }

    .download-link i {
      margin-right: 10px;
      flex-shrink: 0;
      color: var(--primary);
    }

    .link-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-id-badge {
      margin-left: auto;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: var(--primary-dark);
    }

    .file-requirements {
      background: var(--warning-light);
      color: var(--warning);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .file-requirements i {
      margin-top: 2px;
      flex-shrink: 0;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--gray-dark);
      font-size: 14px;
      display: none;
    }

    @media (max-width: 640px) {
      .container {
        padding: 24px;
      }

      .header h1 {
        font-size: 24px;
      }

      .header p {
        max-width: 100%;
      }

      .file-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .remove-file {
        align-self: flex-end;
        margin-left: 0;
      }

      .download-link {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .file-id-badge,
      .copy-btn {
        margin-left: 0;
        align-self: flex-end;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>
        <i data-feather="upload-cloud"></i>
        FileURL
      </h1>
      <p>Upload your files and get secure, shareable links in seconds</p>
    </div>

    <div class="file-requirements">
      <i data-feather="alert-circle"></i>
      <div>
        <strong>File requirements:</strong> Max 100MB per file. Supported formats: documents, images, videos, archives.
      </div>
    </div>

    <form id="uploadForm">
      <div class="upload-area" id="uploadArea">
        <i data-feather="upload-cloud"></i>
        <h3>Drag & drop your files here</h3>
        <p>or click to browse files</p>
        <input type="file" name="data[]" id="fileInput" required multiple />
      </div>

      <div id="fileList" class="file-list">
        <div class="empty-state" id="emptyState">
          <i data-feather="file" style="font-size: 40px; margin-bottom: 10px; color: var(--gray);"></i>
          <p>No files selected</p>
        </div>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <select id="companySelect" class="file-id-input" required>
        <option value="">-- Select a company --</option>
        <option value="tbln7Xkos9dUVRhMt">Apex Contractors</option>
        <option value="tblabc1234567890">Ready Movers</option>
        <option value="tbldef9876543210">Ground Movers</option>
        <option value="tblTPfgx0j0uS9k9V">OAF Construction copy</option>
      </select>

      <div class="btn-group">
        <button type="submit" class="btn" id="uploadBtn" disabled>
          <i data-feather="upload"></i>
          <span>Upload Files</span>
        </button>

        <button class="btn btn-secondary" id="sendToAirtableBtn" style="">
          <i data-feather="send"></i>
          <span>Send to Calendar</span>
        </button>
      </div>

    </form>

    <div class="status" id="status"></div>

    <div class="result-container" id="resultContainer">
      <div class="result-header">
        <div class="result-title">
          <i data-feather="check-circle"></i>
          <span>Upload Successful</span>
        </div>
        <button class="copy-all" id="copyAllBtn">
          <i data-feather="copy"></i>
          <span>Copy All</span>
        </button>
      </div>
      <div class="result-list" id="resultList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();

      const CLOUD_NAME = 'dg26pbne1';
      const UPLOAD_PRESET = 'geturl_uploads';

      let selectedFiles = [];

      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      const emptyState = document.getElementById('emptyState');
      const uploadBtn = document.getElementById('uploadBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const status = document.getElementById('status');
      const resultContainer = document.getElementById('resultContainer');
      const resultList = document.getElementById('resultList');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const companySelect = document.getElementById('companySelect');
      const sendToAirtableBtn = document.getElementById('sendToAirtableBtn');

      emptyState.style.display = 'block';

      // Add event listeners for drag and drop
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
        uploadArea.addEventListener(event, e => {
          e.preventDefault();
          e.stopPropagation();
        });
      });

      ['dragenter', 'dragover'].forEach(event => {
        uploadArea.addEventListener(event, () => uploadArea.classList.add('active'));
      });

      ['dragleave', 'drop'].forEach(event => {
        uploadArea.addEventListener(event, () => uploadArea.classList.remove('active'));
      });

      uploadArea.addEventListener('click', () => fileInput.click());

      uploadArea.addEventListener('drop', e => {
        fileInput.files = e.dataTransfer.files;
        handleFiles(fileInput.files);
      });

      fileInput.addEventListener('change', () => {
        handleFiles(fileInput.files);
      });

      function createFileInfoElement(file, index) {
        const fileElement = document.createElement('div');
        fileElement.className = 'file-info';
        fileElement.innerHTML = `
      <i data-feather="file"></i>
      <div class="file-details">
        <div class="file-name">${file.name}</div>
        <div class="file-size">
          <span>${formatFileSize(file.size)}</span>
          ${file.type ? `<span>• ${capitalize(file.type.split('/')[0])}</span>` : ''}
        </div>
        <input type="text" class="file-id-input" placeholder="Add custom ID (optional)" maxlength="20">
      </div>
      <i class="remove-file" data-feather="x" data-index="${index}" title="Remove file"></i>
    `;
        return fileElement;
      }

      function handleFiles(files) {
        selectedFiles = Array.from(files);
        renderFileList();
      }

      function renderFileList() {
        fileList.innerHTML = '';

        if (!selectedFiles.length) {
          emptyState.style.display = 'block';
          uploadBtn.disabled = true;
          return;
        }

        emptyState.style.display = 'none';

        selectedFiles.forEach((file, index) => {
          const fileElement = createFileInfoElement(file, index);
          fileList.appendChild(fileElement);
        });

        updateFileInput();
        addRemoveListeners();
        uploadBtn.disabled = false;
        feather.replace();
      }

      function updateFileInput() {
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
      }

      function addRemoveListeners() {
        fileList.querySelectorAll('.remove-file').forEach(removeBtn => {
          removeBtn.addEventListener('click', e => {
            e.stopPropagation();
            const index = parseInt(removeBtn.getAttribute('data-index'));
            removeFileAtIndex(index);
          });
        });
      }

      function removeFileAtIndex(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const files = fileInput.files;
        if (!files.length) return;

        const fileElements = fileList.querySelectorAll('.file-info');
        showUploadingState();

        const uploadResults = [];
        let uploadedCount = 0;

        for (let idx = 0; idx < files.length; idx++) {
          const file = files[idx];
          const customId = fileElements[idx]?.querySelector('.file-id-input')?.value || '';

          try {
            const result = await uploadToCloudinary(file, customId);
            uploadResults.push(result);
            uploadedCount++;
            updateProgress((uploadedCount / files.length) * 100);
          } catch (error) {
            showError(`Upload failed for ${file.name}: ${error.message}`);
            return;
          }
        }

        showResult(uploadResults);
      });

      async function uploadToCloudinary(file, customId) {
        const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || 'Cloudinary upload failed');
        }

        const data = await response.json();

        return {
          id: customId,
          directLink: data.secure_url,
          fileName: file.name
        };
      }

      function showUploadingState() {
        status.innerHTML = `<i data-feather="loader" class="spin"></i> Uploading files...`;
        status.className = 'status';
        resultList.innerHTML = '';
        resultContainer.style.display = 'none';
        progressBar.style.width = '0%';
        progressContainer.style.display = 'block';
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = `<i data-feather="loader" class="spin"></i> Uploading...`;

        const spinIcons = document.querySelectorAll('.spin');
        spinIcons.forEach(icon => {
          icon.style.animation = 'spin 1s linear infinite';
        });
      }

      function updateProgress(percent) {
        progressBar.style.width = `${percent}%`;
      }

      function showResult(response) {
        progressContainer.style.display = 'none';
        resultContainer.style.display = 'block';
        status.innerHTML = `<i data-feather="check-circle"></i> ${response.length} file${response.length !== 1 ? 's' : ''} uploaded successfully!`;
        status.className = 'status success';
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = `<i data-feather="upload"></i> Upload Files`;

        resultList.innerHTML = '';
        response.forEach(item => {
          const resultItem = document.createElement('div');
          resultItem.className = 'result-item';

          resultItem.innerHTML = `
        <div style="margin-bottom: 8px; font-weight: 500;">${item.fileName}</div>
        <a href="${item.directLink}" target="_blank" class="download-link">
          <i data-feather="link"></i>
          <span class="link-text">${item.directLink}</span>
          ${item.id ? `<span class="file-id-badge">${item.id}</span>` : ''}
          <button class="copy-btn" data-link="${item.directLink}">
            <i data-feather="copy"></i> Copy
          </button>
        </a>
      `;

          resultItem.querySelector('.copy-btn').addEventListener('click', e => {
            e.preventDefault();
            copyToClipboard(item.directLink, e.currentTarget);
          });

          resultList.appendChild(resultItem);
        });

        feather.replace();
      }

      function showError(message, type = 'error') {
        progressContainer.style.display = 'none';
        status.innerHTML = `<i data-feather="${type === 'warning' ? 'alert-triangle' : 'x-circle'}"></i> ${message}`;
        status.className = `status ${type}`;
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = `<i data-feather="upload"></i> Upload Files`;
        feather.replace();
      }

      function copyToClipboard(text, btn = null) {
        navigator.clipboard.writeText(text).then(() => {
          if (btn) {
            const icon = btn.querySelector('i');
            const span = btn.querySelector('span') || btn;

            // Change icon to checkmark temporarily
            icon.setAttribute('data-feather', 'check');
            feather.replace();

            setTimeout(() => {
              icon.setAttribute('data-feather', 'copy');
              feather.replace();
            }, 2000);
          }
        }).catch(err => {
          console.error('Failed to copy', err);
        });
      }

      copyAllBtn.addEventListener('click', e => {
        e.preventDefault();
        const links = Array.from(document.querySelectorAll('.link-text')).map(el => el.textContent).join('\n');
        copyToClipboard(links);

        // Visual feedback
        const icon = copyAllBtn.querySelector('i');
        const span = copyAllBtn.querySelector('span');

        icon.setAttribute('data-feather', 'check');
        span.textContent = 'Copied!';
        feather.replace();

        setTimeout(() => {
          icon.setAttribute('data-feather', 'copy');
          span.textContent = 'Copy All';
          feather.replace();
        }, 2000);
      });

      sendToAirtableBtn.addEventListener('click', async () => {
        const tableId = companySelect.value;
        const resultItems = document.querySelectorAll('.result-item');

        if (!tableId) {
          showError('Please select a company first', 'warning');
          companySelect.focus();
          return;
        }

        if (!resultItems.length) {
          showError('Please upload files first', 'warning');
          return;
        }

        const files = Array.from(resultItems).map(item => ({
          id: item.querySelector('.file-id-badge')?.textContent?.trim(),
          url: item.querySelector('.link-text')?.textContent?.trim(),
          name: item.querySelector('div')?.textContent?.trim()
        })).filter(f => f.url);

        if (!files.length) {
          showError('No valid files found', 'warning');
          return;
        }

        // Show loading state
        sendToAirtableBtn.disabled = true;
        sendToAirtableBtn.innerHTML = `<i data-feather="loader" class="spin"></i> Sending...`;
        const spinIcon = sendToAirtableBtn.querySelector('.spin');
        spinIcon.style.animation = 'spin 1s linear infinite';

        try {
          const response = await fetch('https://npcreatives.com/update-airtable.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tableId, files })
          });

          if (!response.ok) throw new Error('Airtable update failed');

          const data = await response.json();
          showError(`Sent to Airtable: ${data.updated ?? 0} updated, ${data.skipped ?? 0} skipped`, 'success');
        } catch (err) {
          console.error(err);
          showError('Error updating Airtable. See console.', 'error');
        } finally {
          sendToAirtableBtn.disabled = false;
          sendToAirtableBtn.innerHTML = `<i data-feather="send"></i> <span>Send to Airtable</span>`;
        }
      });

      // Add spin animation
      const style = document.createElement('style');
      style.innerHTML = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
      document.head.appendChild(style);
    });
  </script>

</body>
