<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoFile Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #progressBar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      height: 20px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.2s ease-in-out;
    }
    #status, #link { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Upload File to GoFile</h2>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="status"></p>
  <p><strong>Download Link:</strong> <a id="link" href="#" target="_blank"></a></p>

<script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please choose a file');

      // Reset UI elements
      document.getElementById('status').innerText = 'Preparing to upload...';
      document.getElementById('link').innerText = '';
      document.getElementById('progressFill').style.width = '0%';

      try {
        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://upload.gofile.io/uploadfile');

        // Progress handler
        xhr.upload.addEventListener('progress', function(e) {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            document.getElementById('progressFill').style.width = `${percent.toFixed(1)}%`;
            document.getElementById('status').innerText = `Uploading... ${percent.toFixed(1)}%`;
          }
        });

        // Response handler
        xhr.onload = function() {
          try {
            const response = JSON.parse(xhr.responseText);
            if (response.status === 'ok') {
              // Corrected link construction
              const folderCode = response.data.code;
              const link = `https://gofile.io/d/${folderCode}`;
              
              document.getElementById('status').innerText = 'Upload successful!';
              document.getElementById('link').href = link;
              document.getElementById('link').innerText = link;

              navigator.clipboard.writeText(link).then(() => {
                document.getElementById('status').innerText += ' (Link copied to clipboard)';
              });
            } else {
              document.getElementById('status').innerText = `Upload failed: ${response.message}`;
            }
          } catch (e) {
            document.getElementById('status').innerText = 
              `Invalid response: ${xhr.responseText.substring(0, 100)}`;
          }
        };

        // Error handler
        xhr.onerror = function() {
          document.getElementById('status').innerText = 'Network error - failed to upload file';
        };

        xhr.send(formData);

      } catch (error) {
        document.getElementById('status').innerText = 'Error: ' + error.message;
      }
    }
</script>
</body>
</html>
